<script>
    const n1 = Number(prompt(`Informe um número:`));
    const n2 = Number(prompt(`Informe outro número:`));

    if (n1 > n2) {
        alert(`O número ${n1} é maior que o número ${n2}.`);
    }
    else if (n2 > n1) {
        alert(`O número ${n2} é maior que o número ${n1}.`);
    }
    else {
        alert(`Os dois números são iguais!`)
    }   
</script>
